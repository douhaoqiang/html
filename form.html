<html>

	<head>
		<meta charset="utf-8"/>
		<title> form表单 </title>
	</head>

	<body>
		<form action="#" method="post">
		
			账    号：<input type="text" name="account" placeholder="请填写账号"/></br>
			密    码：<input type="password" name="pwd" placeholder="请填写密码"/></br>
			验证码：<input type="text" readonly placeholder="请填写验证码" name="checkcode" /></br>
			验证码：<input type="text" disabled placeholder="请填写验证码"/></br>
			添加文件：<input type="file" name="file" /></br></br>
			
			
			性	别：<input type="radio" name="male" value="1"/>男
					<input type="radio" name="female" value="2"/>女  </br></br>
					
			爱  好：<input type="checkbox" name="swim" value="1"/>游泳
					<input type="checkbox" name="basketball" value="1"/>打篮球
					<input type="checkbox" name="football" value="2"/>踢足球  </br></br>
			
			<input type="submit" value="提交" >
			
			<input type="reset" value="清空" >
		</form>
	</body>
		

</html>
