<html>
	
	<head>
		<meta charset="utf-8"/>
		<title>select标签</title>
	</head>
	
	<body>
		<form action="http://jhsdhfdjkg.com" method="get" >
		
			下拉菜单选择1
			<select name="menu1">
				<option value="0">=====默认菜单=====</option>
				<option value="1">菜单1</option>
				<option value="2">菜单2</option>
				<option value="3">菜单3</option>
				<option value="4">菜单4</option>
			</select></br></br></br>
			
			
			下拉菜单选择2
			<select name="menu2" size="2">
				<option value="0">=====默认菜单=====</option>
				<option value="1">菜单1</option>
				<option value="2">菜单2</option>
				<option value="3">菜单3</option>
				<option value="4">菜单4</option>
			</select></br></br></br>
			
			
			下拉菜单选择3
			<select name="menu3" size="2" multiple="">
				<option value="0">=====默认菜单=====</option>
				<option value="1">菜单1</option>
				<option value="2">菜单2</option>
				<option value="3" selected>菜单3</option>
				<option value="4" selected>菜单4</option>
			</select></br>
			
			提交：<input type="submit" value="提交">
		</form>
		
	</body>
	
</html>
