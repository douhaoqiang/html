<html>

	<head>
	<meta charset="utf-8"/>
	<title>table标签</title>
	</head>

	<body>
	
		<table border="2px" style="border-collapse:collapse" bordercolor="#567899">
		
			<tr>
				<th> 列1 </th>
				<th> 列2 </th>
				<th> 列3 </th>
				<th> 列4 </th>
			</tr>
			
			<tr>
				<td> 内容1 </td>
				<td rowspan="2"> 内容2 </td>
				<td> 内容3 </td>
				<td> 内容4 </td>
			</tr>
			
			<tr align="center">
				<td bgcolor="#678887"> 内容1 </td>
				<td colspan="2"> 内容2 </td>
			</tr>
			
		</table>
	
	</body>

</html>
